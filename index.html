    <script type="text/javascript">
      function setupGoogleAnalytics () {
        window.GoogleAnalyticsObject = 'ga';

        window.ga = function () {
          window.ga.q.push(arguments);
        };

        window.ga.q = [
          ['create', 'UA-XXX', 'apiembed.com'], // TODO
          ['require', 'displayfeatures'],
          ['require', 'linkid', 'linkid.js'],
          ['send', 'pageview']
        ];

        window.ga.l = (new Date()).getTime();
      }

      function formHandler () {
        $('form').on('submit', function (event) {
          event.preventDefault();
        });

        $('form input[type=checkbox][value=all]').on('change', function () {
          $('form input[type=checkbox][value!=all]').each(function () {
            this.checked = false;
            this.disabled = !this.disabled;
          });
        });

        $('form').on('keyup keypress change', 'input', function () {
          var query = $('form').serialize();

          var code = '<iframe src="http://api.apiembed.com/?' + query + '" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="100%" height="350" seamless></iframe>';

          $('#embedcode').val(code);
          $('#preview').html(code);
        });
      }

      function loadTargets () {
        $.getJSON('//api.apiembed.com/targets', function (targets) {
          var items = [];

          $.each(targets, function (key, target) {
            if (target.family) {
              $.each(target.members, function (key, member) {
                items.push('<label class="checkbox-inline"><input type="checkbox" name="target" value="' + target.family + '-' + member.key + '"> ' + target.family + ': ' + member.title + '</label>');
              });

              return;
            }

            items.push('<label class="checkbox-inline"><input type="checkbox" name="target" value="' + target.key + '"> ' + target.title + '</label>');
          });

          $('#targets').append(items.join(''));
        });
      }

      function clipboardHandler () {
        ZeroClipboard.config({
          swfPath: '//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.swf',
          forceHandCursor: true,
          trustedDomains: [window.location.host, "cdnjs.cloudflare.com"]
        });

        new ZeroClipboard($('.btn-clipboard'));
      }

      $(document).ready(setupGoogleAnalytics);

      $(document).ready(loadTargets);

      $(document).ready(formHandler);

      $(document).ready(clipboardHandler);
    </script>
